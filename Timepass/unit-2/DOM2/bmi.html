<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <p>Put your weight here (in kg)</p>
    <input id="weight" placeholder="WEIGHT IN KGS" type="number" />
    <br> <br> <br>
    <p>Put your height here (in c-meters)</p>
    <input id="height" placeholder="HEIGHT IN C-METERS" type="number" />

    <br><br>

    <button onClick="calculateBmi()">CALCULATE BMI</button>
    <h3 id="heading3"> hello</h3>
</body>
</html>


<script>
    function calculateBmi(){
        let w = document.querySelector("#weight").value;
        let h = document.querySelector("#height").value;
        
        let bmi = Number(w)*100*100/(Number(h)*Number(h));
        console.log(bmi)

        if(bmi <= 18.4){
            document.querySelector("#heading3").innerText=`your bmi is ${bmi} which means you are UnderWeight ...`
        }
        else if(bmi >= 18.5 && bmi <= 24.9){
            document.querySelector("#heading3").innerText=`your bmi is ${bmi} which means you are Normal Weight  ...`
        }
        else if(bmi >= 25 && bmi <= 29.9){
            document.querySelector("#heading3").innerText=`your bmi is ${bmi} which means you are Overweight  ...`
        }
        else if(bmi >= 30){
            document.querySelector("#heading3").innerText=`your bmi is ${bmi} which means you are Obese ...`
        }
    }
</script>
