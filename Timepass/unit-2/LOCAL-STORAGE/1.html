<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button>Increment</button>
    <button>Decrement</button>
</body>
</html>

<script>
    let counter = localStorage.getItem("count") || 0;
    document.querySelector("h1").innerText = counter;

    document.querySelector("h1+button").addEventListener("click",insrementFun);
    document.querySelector("button+button").addEventListener("click",decrementFun);

    function insrementFun(){
        counter++;
        document.querySelector("h1").innerText = counter;
        localStorage.setItem("count",counter);
    };

    function decrementFun(){
        counter--;
        document.querySelector("h1").innerText = counter;
        localStorage.setItem("count",counter);
    };
</script>
