<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<script>
    let datas = [
        {name:"Shreyash",job:"Front End Engineer"},
        {name:"Shraddha",job:"Front End Engineer"},
        {name:"Sagar",job:"Back End Engineer"}
    ];

    function displayData(){

        setTimeout(function(){
            let x = datas.map(function(el){
            return `<li>${el.name}-${el.job}</li>`
        })
        document.body.innerHTML=x;
        },2000)
    }

    function addData(newData){
        return new Promise((resolve,reject)=>{
        setTimeout(function(){
            datas.push(newData);
            let error = false;
            if(!error){
                resolve();
            }
            else{
                reject("daya kuch to gadbad hai");
            }
        },3000)
        
        })
        
    }
    // addData({name:"Rajesh",job:"MERN Stack Engineer"}).then(displayData).catch((err)=>console.log(err)); 
    async function start(){
        await addData({name:"Rajesh",job:"MERN Stack Engineer"});
        displayData();
    }
    start();

</script>
