<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="image" src="https://media.giphy.com/media/xTk9ZvMnbIiIew7IpW/giphy.gif" alt="no net">
</body>
</html>

<script>
    let image = document.getElementById("image");

    function getData(){
        return false;
    }

    let myPromise = new Promise(function (resolve,reject){
        let data = false;

        setTimeout(function(){
            data = getData();
            if(data){
                resolve("sweet");
            }else{
                reject("chappal");
            }
        },3000)
    })

    myPromise.then(function(res){
        console.log(res);
        image.src="https://media.giphy.com/media/Q81NcsY6YxK7jxnr4v/giphy.gif";
    });

    myPromise.catch(function(err){
        console.log(err);
        image.src="https://media.giphy.com/media/3ohs4qw8hkPShGeanS/giphy.gif";
    })
</script>
