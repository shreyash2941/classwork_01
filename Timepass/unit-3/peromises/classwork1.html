<script>

    let img = document.getElementById("img");

    //here we are memicking the function for getting a data...
    function getData(){

        return true;
    }


    let myPromise = new Promise(function (resolve,reject){

        let data = false; //initially we dont have data

        //we are waiting for the data
        setTimeout(function (){
            data = getData();
            if(data){
                resolve("sweet");
            }else{
                reject("chappal");
            }
        },3000)
        
    });
    // If you want to handle success value  
    myPromise.then(function (res){
        console.log(res);  //"sweet" after 3 seconds
    })
    
    // If you want to handle reject/error value 
    myPromise.catch(function (err){
        console.log(err);  //"chappal" after 3 seconds
    })

</script>
